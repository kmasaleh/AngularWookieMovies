


<ng-container *ngFor="let category of categories|keyvalue">
  <ng-container >
    <mat-grid-list cols="4"  gutterSize="5px"  >
      
          <div class="category"><p>{{category.key}}</p></div>
          <!--mat-grid-tile-header > 
        </mat-grid-tile-header-->
      <mat-grid-tile *ngFor="let movie of category.value">
        <app-movie-card [movie]=movie ></app-movie-card>
      </mat-grid-tile>
    </mat-grid-list>

  </ng-container>

</ng-container>
